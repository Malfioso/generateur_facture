{% load static %}
<html>
  <head>
    <title>INVOICE</title>

    {% load bootstrap5 %} {% bootstrap_css %} {% bootstrap_javascript %}
  </head>
  <body>
    <nav class="d-flex justify-content-center gap-3 my-3">
      <a href="{% url 'product-list' %}" class="btn btn-outline-primary"
        >Produits</a
      >
      <a href="{% url 'invoice-list' %}" class="btn btn-outline-primary"

      >
      <a href="/admin/" class="btn btn-outline-secondary">ðŸ‘¤</a>
    </nav>

    <!-- Messages -->
    {% if messages %}
    <div class="container">
      {% for message in messages %}
      <div
        class="alert alert-{{ message.tags }} alert-dismissible fade show"
        role="alert"
      >
        {{ message }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>
      {% endfor %}
    </div>
    {% endif %}

    <!-- balise block est provient de Django ensuite son nom content-->
    {% block content %}{% endblock %}
  </body>
</html>
