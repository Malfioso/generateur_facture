<form method="post">
  {% csrf_token %}
  <fieldset>
    <legend>Infos client</legend>
    {{ invoice_form.as_p }}
  </fieldset>

  <fieldset>
    <legend>Produits</legend>
    {{ formset.management_form }}

    <table>
      {% for form in formset %}
      <tr>
        <td>{{ form.product }}</td>
        <td>{{ form.quantity }}</td>
        <td>{% if form.instance.pk %}{{ form.DELETE }} Supprimer{% endif %}</td>
      </tr>
      {% endfor %}
    </table>
  </fieldset>

  <button type="submit">Cr√©er la facture</button>
</form>
